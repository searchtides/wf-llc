<script>

convert = {};
convert.to = {};

convert.to.attrs = function(h){
  var p, s;
  s = '';
  for (p in h){
    s += p + "='" + h[p] + "' ";
  }
  return s.trim();
}

wrap = {};
wrap.in_tag = function(tag, h, s) {
  return "<" + tag + " " + convert.to.attrs(h) + ">" + s + "</" + tag + ">";
};
</script>
